<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Punto 8</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel id="lblIsbn" value="ISBN: "/>
                <p:inputNumber decimalPlaces="0" value="#{libroBeans.libro.isbn}" />
                <p:outputLabel id="lblTitulo" value="Titulo: "/>
                <p:inputText value="#{libroBeans.libro.titulo}"/>
                <p:outputLabel id="lblAutor" value="Autor: "/>
                <p:selectOneMenu id="menuAutor" value="#{libroBeans.libro.autor}" >
                    <f:selectItem itemValue="Dan Brown" itemLabel="Dan Brown"/>
                    <f:selectItem itemValue="Paulo Coelho" itemLabel="Paulo Coelho"/>
                    <f:selectItem itemValue="J.R.R. Tolkien" itemLabel="J.R.R. Tolkien"/>
                    <f:selectItem itemValue="Anna Frank" itemLabel="Anna Frank"/>                 
                    <f:selectItem itemValue="Jorge Luis Borges" itemLabel="Jorge Luis Borges"/>                    
                    <f:selectItem itemValue="Julio Cortázar" itemLabel="Julio Cortázar"/>   
                    <f:selectItem itemValue="Dan Brown" itemLabel="Pablo Neruda"/>
                    <f:selectItem itemValue="Adolfo Bioy Casares" itemLabel="Adolfo Bioy Casares"/>
                    <f:selectItem itemValue="Mario Vargas Llosa" itemLabel="Mario Vargas Llosa"/>
                    <f:selectItem itemValue="Eduardo Galeano" itemLabel="Eduardo Galeano"/>
                </p:selectOneMenu>
                <p:outputLabel id="lblPrecio" value="Precio: "/>
                <p:inputNumber decimalPlaces="2" value="#{libroBeans.libro.precio}"/>  
            </p:panelGrid>
            
            <p/>
            <p:commandButton id="btnRegistrar" value="Registrar"  actionListener="#{libroBeans.agregarLibro()}" update="lstLibro"/> 
            <p/>
            <p:dataTable id="lstLibro" value="#{libroBeans.getaLstLibros()}" var="lib">
                
                <p:column>
                    <f:facet name="header">
                    <p:outputLabel value="ISBN" />    
                    </f:facet>
                    <p:outputLabel value="#{lib.isbn}" onkeypress=""/>
                </p:column>
                
                <p:column>
                     <f:facet name="header">
                    <p:outputLabel value="Titulo" />    
                    </f:facet>
                    <p:outputLabel value="#{lib.titulo}" />
                </p:column>
                
                <p:column filterBy="#{lib.autor}" filterMatchMode="contains" >
                     <f:facet name="header">
                    <p:outputLabel value="Autor" />    
                    </f:facet>
                    <p:outputLabel value="#{lib.autor}" />
                </p:column>
                
                <p:column>
                     <f:facet name="header">
                    <p:outputLabel value="Precio" />    
                    </f:facet>
                    <p:outputLabel value="#{lib.precio}" />
                </p:column>
            </p:dataTable>
        </h:form>
    
    </h:body>
</html>
