<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Temperatura</title>
    </h:head>
    <h:body>
        <p:panel header="AHORCADO" >
            <h:form  id="idAhorcado">
                <p:inputText value="#{ahorcadoFormBean.palIngresada}"/>
                <p:commandButton value="GUARDAR" update="idAhorcado"/>
                <br/>
                <p:inputText value="#{ahorcadoFormBean.letra}"/>
                <p:commandButton value="ADIVINAR" update="idAhorcado"/>
                
                <p:dataList value="#{ahorcadoFormBean.palSalida}" var="a" type="ordered">
                    <f:facet name="header">
                        
                    </f:facet>
                    #{a}
                </p:dataList>
            </h:form>
        </p:panel>
    </h:body>
</html>
