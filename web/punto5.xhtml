<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aplicacion Registro de Profesor</title>
    </h:head>
    <h:body>
        <p:panel id="pnlprofesor" header="REGISTRO DE PROFESOR">
            <p:growl id="growlGral"></p:growl>
            <h:form id="frmprofesor" >
                <p:panelGrid id="tblprofesor" columns="2" >
                    <p:outputLabel id="lbllegajo" value="Legajo" />
                    <p:inputNumber id="txtlegajo" decimalPlaces="0" required="true" requiredMessage="Ingrese legajo"
                                   value="#{profesorManagedBean.profesor.legajo}" validatorMessage="Legajo se permiten 6 digitos" >
                        <f:validateLength maximum="6"  />
                    </p:inputNumber>
                    <p:outputLabel id="lblnombre" value="Nombre" />
                    <p:inputText id="txtnombre" 
                                 value="#{profesorManagedBean.profesor.nombre}"
                                 required="true" />
                    <p:outputLabel id="lblapellido" value="Apellido"/>
                    <p:inputText id="txtapellido" 
                                 value="#{profesorManagedBean.profesor.apellido}"
                                 required="true" requiredMessage="Ingrese apellido"/>
                    <p:outputLabel id="lblfecha" value="Fecha de Nacimiento (dd/mm/yyyy)"/>
                    <p:inputText id="txtfecha" 
                                 value="#{profesorManagedBean.profesor.fechaNacimiento}"
                                 required="true" converterMessage="Formato de Fecha (dd/mm/yyyy)">
                        <f:convertDateTime pattern="dd/mm/yyyy" />
                    </p:inputText>
                    <p:outputLabel id="lbltelefono" value="Telefono"/>
                    <p:inputNumber id="txttelefono" decimalPlaces="0"
                                   value="#{profesorManagedBean.profesor.telefono}"/>
                    <p:outputLabel id="lbldireccion" value="Direccion"/>
                    <p:inputText id="txtdireccion" 
                                 value="#{profesorManagedBean.profesor.direccion}"
                                 required="true" requiredMessage="Ingrese Direccion"/>
                </p:panelGrid>   
                <p:commandButton id="validar" value="Validar" update=":growlGral"/>
                <p:commandButton id="botonregistro" value="Registrar"
                                 update="dtprofesor" />
                <p:overlayPanel id="opdatos" for="botonregistro"
                    hideEffect="fade" dynamic="true" style="width:600px " >
                    <p:panel id="pnldatos" header="DATOS DEL PROFESOR">
                    <p:dataTable id="dtprofesor" value="#{profesorManagedBean.profesor}">
                        <p:column headerText="Legajo" >       
                            <p:outputLabel value="#{profesorManagedBean.profesor.legajo}"/>
                        </p:column>
                        <p:column headerText="Nombre" >
                            <p:outputLabel value="#{profesorManagedBean.profesor.nombre}"/>
                        </p:column>
                        <p:column headerText="Apellido">
                            <p:outputLabel value="#{profesorManagedBean.profesor.apellido}"/>
                        </p:column>
                        <p:column  headerText="Fecha de Nacimiento">
                            <p:outputLabel value="#{profesorManagedBean.profesor.fechaNacimiento}"/>
                        </p:column>
                        <p:column headerText="Telefono">
                            <p:outputLabel value="#{profesorManagedBean.profesor.telefono}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <p:outputLabel value="#{profesorManagedBean.profesor.direccion}"/>
                        </p:column>
                    </p:dataTable>
                   </p:panel>     
                </p:overlayPanel>
                </h:form>
        </p:panel>
    </h:body>
</html>
