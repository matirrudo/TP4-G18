<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>Punto 2</title>
    </h:head>
    <h:body>
        <p:panel>
            <h:form>
                <p:panelGrid columns="3">
                    <p:outputLabel value="Ingrese numero: "/>
                    <p:inputNumber value="#{registroFormBean.num}"/>
                    <p:commandButton value="Agregar"
                                     actionListener="#{registroFormBean.agregarNumero()}"
                                     update="frmNumeros"/>
                </p:panelGrid>

            </h:form>
            <h:form id="frmNumeros">

                <p:dataTable id="tblRegistroNumeros" value="#{registroFormBean.listaNumeros }"
                             var="numero">
                    <p:column headerText="Numero Ingresado">
                        <p:outputLabel value="#{numero}"/>
                    </p:column>

                </p:dataTable>
            </h:form>
            <p:panelGrid >
                <p:commandButton value="Calcular Max, Min y Promedio" update="pnlOperaciones"/>
            </p:panelGrid>
            <p:panelGrid id="pnlOperaciones" columns="6">
                <p:outputLabel value="MAXIMO"/>
                <p:inputNumber value="#{registroFormBean.max}" disabled="true"/>
                <p:outputLabel value="MINIMO"/>
                <p:inputNumber value="#{registroFormBean.min}" disabled="true"/>
                <p:outputLabel value="PROMEDIO"/>
                <p:inputNumber value="#{registroFormBean.promedio}" disabled="true"/>
            </p:panelGrid>
        </p:panel>
    </h:body>
</html>
