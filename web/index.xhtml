<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlTemperatura" header="Calcular Temperaturas">
            <h:form id="frmTemperatura">
                <h:panelGrid id="tblCalculadora" columns="3">
                    <p:outputLabel id="lblTemperatura" value="Temperatura: "/>
                    <p:inputNumber id="txtGrados"  value="#{temperaturaFormBean}" />
                    <p:selectOneMenu  id="seleccionarEscala" value="">
                        <f:selectItem itemValue="celsius" itemLabel="ºC"/>
                        <f:selectItem itemValue="farenheit" itemLabel="ºF"/>
                        <f:selectItem itemValue="kelvin" itemLabel="ºK"/>
                    </p:selectOneMenu>
                    
                    
                    <p:outputLabel id="lblEscala" value="Pasar a: "/>
                    <p:selectOneMenu id="pasarAEscala" value="">
                        <f:selectItem itemValue="celsius" itemLabel="Celcius"/>
                        <f:selectItem itemValue="farenheit" itemLabel="Farenheit"/>
                        <f:selectItem itemValue="kelvinº" itemLabel="Kelvin"/>
                    </p:selectOneMenu>
                    <p:outputLabel/>
                    <p:commandButton id="btnPasarTemperatura" value="Calcular"
                                     update="lblValorCalculoGrados"/>
                    
                    <p:outputLabel id="lblResultadoGrados" value="Resultado: " />
                    <p:outputLabel id="lblValorCalculoGrados"  
                                   value=""/>
                    
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
