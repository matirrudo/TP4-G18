<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CALCULADORA</title>
    </h:head>
    <h:body>
        <center>
            <p:panel id="pnlcalculadora"
                     header="Aplicacion Calculadora"
                     style="width: 500px;"
                     footer="GRUPO 18">                    
                <h:form id="frmCalculadora">
                    <h:panelGrid id="tblCalculadora" columns="2">
                        <h:outputLabel id="lblNumeroA" value="Ingrese el numero 1: "/>
                        <p:inputNumber id="txtNumeroA" decimalPlaces="2"
                                       thousandSeparator="." decimalSeparator=","
                                       value="#{calculadoraFormBean.numeroA}"/>
                        <p:outputLabel id="lblNumeroB" value="Ingrese el numero 2: "/>
                        <p:inputNumber id="txtNumeroB" decimalPlaces="2"
                                       thousandSeparator="." decimalSeparator=","
                                       value="#{calculadoraFormBean.numeroB}"/>
                         <p:outputLabel/>
                         <p:commandButton id="btnCalcularSuma" value="Sumar"
                                      update="lblValorResultadoSuma"/>
                         <p:outputLabel id="lblResultadoSuma" value="Resultado: " />
                    <p:outputLabel      id="lblValorResultadoSuma"
                                        value="#{calculadoraFormBean.sumar()}"/>
                    <p:outputLabel/>
                    <p:commandButton id="btnCalcularResta" value="Restar" 
                                     update="lblValorResultadoResta"/>
                    <p:outputLabel id="lblResultadoResta" value="Resultado: " />
                    <p:outputLabel id="lblValorResultadoResta"  
                                   value="#{calculadoraFormBean.restar()}"/>              
          
                    
                    <p:outputLabel/>
                    <p:commandButton id="btnCalcularProducto" value="Multiplicar" 
                                     update="lblValorResultadoProducto"/>
                    <p:outputLabel id="lblResultadoProducto" value="Resultado: " />
                    <p:outputLabel id="lblValorResultadoProducto"
                                   value="#{calculadoraFormBean.multiplicar()}"/>
                    
                    
                    <p:outputLabel/>
                    <p:commandButton id="btnCalcularDivision" value="Dividir" 
                                     update="lblValorResultadoDivision"/>
                    <p:outputLabel id="lblResultadoDivision" value="Resultado: " />
                    <p:outputLabel id="lblValorResultadoDivision"
                                   value="#{calculadoraFormBean.dividir()}"/>
                    </h:panelGrid>
                </h:form>
                
            </p:panel>
                     
        </center>
    </h:body>
</html>
