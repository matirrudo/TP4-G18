<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>APLICACION AUTO</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLista" header="Lista de Autos">
            <h:form id="frmLista">
                <p:growl id="msg"/>
                <p:dataTable id="dtEditar" value="#{autoManagedBean.lista}"
                             var="a" editable="true">
                    <p:ajax event="rowEdit" listener="#{autoManagedBean.modificarAuto}" update=":frmLista:msg"/>
                    <p:column headerText="Patente" >
                        <p:cellEditor >
                            <f:facet name="output">
                                <p:outputLabel value="#{a.patente}"/>
                            </f:facet>
                            <f:facet name="input" >
                                <p:inputText value="#{autoManagedBean.patente}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Marca" >
                        <p:cellEditor >
                            <f:facet name="output">
                                <p:outputLabel value="#{a.marca}"/>
                            </f:facet>
                            <f:facet name="input" >
                                <p:inputText value="#{autoManagedBean.marca}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Modelo" >
                        <p:cellEditor >
                            <f:facet name="output">
                                <p:outputLabel value="#{a.modelo}"/>
                            </f:facet>
                            <f:facet name="input" >
                                <p:inputText value="#{autoManagedBean.modelo}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Color" >
                        <p:cellEditor >
                            <f:facet name="output">
                                <p:outputLabel value="#{a.color}"/>
                            </f:facet>
                            <f:facet name="input" >
                                <p:inputText value="#{autoManagedBean.color}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Tipo de Combustible" >
                        <p:cellEditor >
                            <f:facet name="output">
                                <p:outputLabel value="#{a.tipodeCombustible}"/>
                            </f:facet>
                            <f:facet name="input" >
                                <p:inputText value="#{autoManagedBean.tipodeCombustible}"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Editar">
                        <p:rowEditor/> 
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel> 
    </h:body>
</html>
